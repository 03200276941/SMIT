<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMIT Student Portal</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Roboto', sans-serif; background: #f8f9fa; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;
    }
    .container {
      text-align: center; background: #fff; padding: 40px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); width: 400px;
    }
    .logo img { width: 150px; }
    .logo h1 { font-size: 24px; margin: 10px 0; }
    .tabs { display: flex; justify-content: center; margin-bottom: 20px; }
    .tabs button {
      width: 250px; background: #c1c9d1; border: none; padding: 10px; cursor: pointer; font-size: 16px; font-weight: 500; color: #495057; border-radius: 5px 5px 0 0; margin-right: 10px;
    }
    #btn1 { background: #82adec; color: #0d6efd; }
    #btn2 { background: #b3b5b9; color: #fff; }
    .form-group {
      margin-bottom: 20px; text-align: left;
    }
    .form-group label { display: block; font-weight: 500; margin-bottom: 5px; }
    .form-group input {
      width: 100%; padding: 10px; border: 1px solid #ced4da; border-radius: 5px; font-size: 16px;
    }
    .form-group small { display: block; margin-top: 5px; color: #6c757d; }
    .btn {
      background: #0d6efd; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: 500;
    }
    @media (max-width: 768px) {
      .container { width: 90%; padding: 20px; }
      .tabs button { width: 200px; }
    }
    @media (max-width: 480px) {
      .container { width: 95%; padding: 15px; }
      .tabs { flex-direction: column; gap: 10px; }
      .tabs button { width: 100%; margin-right: 0; }
    }
    .tabs a {
    text-decoration: none; /* Removes underline */
    color: inherit; /* Ensures link inherits button text color */
}
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="smit.png" alt="SMIT Logo" width="100" height="100"/>
      <h1>Student Portal</h1>
    </div>
    <div class="tabs">
      <button id="btn1"><a href="index.html"> LOGIN </a></button>
      <button id="btn2"><a href="2.html"> CREATE A PASSWORD </a></button>
    </div>
    <form>
      <div class="form-group">
        <label for="cnic">CNIC *</label>
        <input id="cnic" name="cnic" required type="text"/>
        <small>Kindly provide the CNIC number used during SMIT course registration.</small>
      </div>
      <div class="form-group">
        <label for="password">Password *</label>
        <input id="password" name="password" required type="password"/>
      </div>
      <button class="btn" type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
