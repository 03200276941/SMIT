<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SMIT Student Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }
        .logo h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tabs button {
            width: 150px;
            background-color: #c1c9d1;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            color: #495057;
            border-radius: 5px 5px 0 0;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .tabs button.active {
            background-color: #82adec;
            color: #0d6efd;
        }
        .form-group {
            text-align: left;
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box; /* Ensures consistent padding */
        }
        .form-group small {
            display: block;
            margin-top: 5px;
            color: #6c757d;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
            width: 100%;
        }
        .tabs a {
    text-decoration: none; /* Removes underline */
    color: inherit; /* Ensures link inherits button text color */
}


        /* Responsive styles for tablets */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }

        /* Responsive styles for mobile devices */
        @media (max-width: 480px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            .tabs {
                flex-direction: column;
                gap: 10px;
            }
            .tabs button {
                width: 100%;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="smit.png" alt="SMIT Logo"/>
            <h1>Student Portal</h1>
        </div>
        <div class="tabs">
            <button id="loginTab" class="active" type="button"> <a href="index.html">LOGIN</a></button>
            <button id="createPasswordTab" type="button"><a href="2.html"> CREATE A PASSWORD </a></button>
        </div>
        <form id="form" action="#" method="POST">
            <div class="form-group">
                <label for="cnic">CNIC *</label>
                <input id="cnic" name="cnic" type="text" pattern="^\d{5}-\d{7}-\d$" required aria-label="CNIC"/>
                <small>Kindly provide the CNIC number (XXXXX-XXXXXXX-X).</small>
            </div>
            <div class="form-group">
                <label for="dob">DOB *</label>
                <input id="dob" name="dob" type="text" placeholder="dd/mm/yyyy" pattern="\d{2}/\d{2}/\d{4}" required aria-label="Date of Birth"/>
                <small>Kindly provide the DOB (dd/mm/yyyy).</small>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input id="password" name="password" type="password" required aria-label="Password"/>
            </div>
            <button class="btn-submit" type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
